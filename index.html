<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <title>Build Your Deck - MTG</title>
</head>

<body>
    <h1>Magic The Gathering</h1>
    <h2>Build your own Deck</h2>
    <form id="create-task-form" action="" method="POST">
        <p>Choose your preferred deck color:</p>
        <select name="" id="color" class="color-selected">
            <option value="" attribute=""></option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
        <input type="submit" value="Select" name="color-button">
    </form>
    <div class="container" style="visibility: visible">
        <form class="search-card-form">
            <p>SEARCH BY NAME</p>
            
            <input type="text" name="name" value="" placeholder="" class="input-text" />
            <br />
            
            <input type="submit" name="submit" value="search card" class="submit" />
        </form>
     </div>   
    <form id="filter-by" action="" style="visibility: visible;" >
        <p>Filter by</p>
        <select name="filter-drop-down" id="filter" class="filter-selected" disabled="true">
            <option value="" attribute=""></option>
            <option value="None">None</option>
            <option value="Artifact">Artifact</option>
            <option value="Creature">Creature</option>
            <option value="Enchantment">Enchantment</option>
            <option value="Instant">Instant</option>
            <option value="Land">Land</option>
        </select>
        <input type="submit" value="filter" disabled="true" id="filter-button">
        
        
        
    </form>
    <button id="selects" style="visibility: visible" disabled="true">GO TO YOUR SELECTION</button>
    <br>
    <button id="clear-selection" disabled="true" style="visibility: hidden">CLEAR SELECTION</button>
    <button id="go-to-main" disabled="true" style="visibility: hidden">SHOW ALL</button>
    <div id="selection-container">

        <ul class="card-selection-list"></ul>
        
        
    </div>
    <button id="previous-page"> < </button>
    <button id="next-page"> > </button>
    
    <div id="images-container" class="images-container"></div>

        

</body>

</html>
