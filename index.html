<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <title>Build Your Hand - MTG</title>
</head>

<body>
    <h1>Magic The Gathering</h1>
    <h2>Build your own hand</h2>
    <form id="create-task-form" action="" method="POST">
        <p>Choose your preferred deck color:</p>
        <select name="" id="color" class="color-selected">
            <option value="" attribute=""></option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
        <input type="submit" value="Select">
    </form>
    <form id="filter-by" action="">
        <p>Filter by</p>
        <select name="" id="filter" class="filter-selected">
            <option value="" attribute=""></option>
            <option value="Artifact">Artifact</option>
            <option value="Creature">Creature</option>
            <option value="Enchantment">Enchantment</option>
            <option value="Instant">Instant</option>
            <option value="Land">Land</option>
        </select>
        <input type="submit" value="filter">
        
        
        
    </form>
    <button id="selects" style="visibility: hidden">MY SELECTS</button>
    <button id="clear-selection" style="visibility: hidden">CLEAR SELECTION</button>
    <button id="go-to-main" style="visibility: hidden">SHOW ALL</button>
    <div id="selection-container">
        <p class="centered">SELECTION:</p>
        <ul class="card-selection-list"></ul>
        
        
    </div>
    <div id="images-container" class="images-container"></div>

    
    <div class="container" style="visibility: visible">
        <form class="search-card-form">
            <h3>SEARCH BY NAME</h3>
            
            <input type="text" name="name" value="" placeholder="" class="input-text" />
            <br />
            
            <input type="submit" name="submit" value="search card" class="submit" />
        </form>
        
        

</body>

</html>
